{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <section class="container">
        <div class='items'>
            <h1>Item Detail</h1>
        </div>
        <div class='items' id='item_list'>
            <table border="1">
                <tr>
                  <th>Item title</th>
                  <th>Item descriptions</th>
                  <th>View</th>
                  <th>Edit</th>
                  <th>Update</th>
                </tr>
                <tr>
                  <td>{{item.title}}</td>
                  <td>{{item.description}}</td>
                  <td>{{item.completed}}</td>
                  <td><a href="{% url 'item_detail' item.name %}">View</a></td>
                  <td><a href="{% url 'item_update' item.name %}">edit</a></td>
                  <td><a href="{% url 'item_delete' item.id %}">delete</a></td>
                </tr>
              </table>
        </div>
    </section>
</body>
</html>
